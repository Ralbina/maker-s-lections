<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel & Toure</title>
    <link rel="stylesheet" href="./css/style.css">

   
</head>
<body>
    <div class="header">
        <div class="container">         
            <div class="header__logo">
                <a href="#" class="logo"> <span></span> </a>
            </div>
            <input type="checkbox" id="hamburger" />
            <!--  делаем гамбургер -->

            <div class="header__nav">
                <a href="#" class="nav__link  nav__link_active">Home</a>
                <a href="#" class="nav__link">Destinations</a>
                <a href="#" class="nav__link">About</a>
                <a href="#" class="nav__link">Partner</a>
                <a href="#" class="nav__btn nav__btn_outlined">Login</a>
                <a href="#" class="nav__btn">Register</a>
            </div>
            <!-- <label for="hamburger"> &#9776; </label> -->
            <!-- &#9776 - именно создает гамбургер -->
        </div>
      </div>
      <div class="landing">
        <div class="container">
          <div class="landing__left">
            <h1>Explore and Travel</h1>
            <form action="" class="holiday-finder">
              <div class="holiday-finder__header">
                <h3>Holiday finder</h3>
              </div>
              <div class="holiday-finder__body">
                <select class="holiday-finder__select">
                  <option value="">Asia</option>
                  <option value="">Europe</option>
                  <option value="" selected disabled>Location</option>
                </select>
                <select class="holiday-finder__select">
                  <option value="" selected disabled>Activity</option>
                </select>
                <select class="holiday-finder__select">
                  <option value="" selected disabled>Grade</option>
                </select>
                <select class="holiday-finder__select">
                  <option value="" selected disabled>Date</option>
                </select>
              </div>
  
              <div class="holiday-finder__footer">
                <button class="holiday-finder__btn">Explore</button>
              </div>
            </form>
          </div>
          <div class="landing__right">
            <img src="./img/man-space.png" alt="thousand" />
          </div>
        </div>
      </div>
    
</body>
</html>
